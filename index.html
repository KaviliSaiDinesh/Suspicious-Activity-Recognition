<!DOCTYPE html>
<html>
<head>
    <title>Suspicious Activity Detector</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="main">
        <h1 class="home-main" id="title">
            AI Based Suspicious Activity detector
        </h1>
        <center>
            <button type="button" class="start" id="start" onclick="init()">
                Start
            </button>
        </center>
        <div id="loading"></div>
    </div>
    <div>
        <center>
            <div>
                <h2 id="class-header"></h2>
                <p id="output"></p>
                <canvas id="canvas"></canvas>
            </div>
            <div id="label-container"></div>
        </center>
    </div>
    <center>
        <button type="button" class="stop" id="stop" onclick="stopPredictions()" style="display:none;">
          Stop
        </button>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
